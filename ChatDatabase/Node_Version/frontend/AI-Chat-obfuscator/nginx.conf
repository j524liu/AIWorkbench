
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8899;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location / {
            root   html/dist;
            index  index.html index.htm;
        }

        location /chat {
            alias   html/dist;
            index  index.html index.htm;
            try_files $uri $uri/ chat/index.html;
        }
        # 可选：代理API请求到后端
        location /api/ {
            rewrite ^.+api/?(.*)$ /$1 break;
            proxy_pass http://localhost:3000/;
            # 禁用代理缓冲，确保流式传输
            proxy_buffering off;

            # 设置代理读取超时时间，适合长连接
            proxy_read_timeout 24h;

            # 设置客户端连接超时时间
            proxy_connect_timeout 1h;

            # 使用 HTTP/1.1 协议，支持流式传输
            proxy_http_version 1.1;

            # 确保连接保持活跃，不发送 Connection: close
            proxy_set_header Connection '';

            # 确保正确传递 Host 头部
            proxy_set_header Host $host;

            # 禁用 Nginx 缓冲机制
            proxy_set_header X-Accel-Buffering no;

            # 配置跨域资源共享 (CORS)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin,Authorization,Accept,X-Requested-With' always;

            if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin,Authorization,Accept,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
            }
        } 

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

